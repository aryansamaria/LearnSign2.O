<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSign 2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #color-change-button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>LearnSign 2.0</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to LearnSign 2.0</h2>
        <p>This is a platform designed to help you learn sign language.</p>
    </section>

    <section id="about">
        <h2>About LearnSign 2.0</h2>
        <p>LearnSign 2.0 is an interactive platform that provides resources and lessons for individuals interested in learning sign language.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <br>

            <button id="color-change-button" onclick="changeBackgroundColor()">Change Background Color</button>
        </form>
    </section>

    <script>
        function changeBackgroundColor() {
            // Generate a random color
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            // Apply the random color to the body background
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
